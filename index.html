<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Lux Market</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  font-family:Arial;
  direction:rtl;
  background:#f5f5f5;
  padding-bottom:70px;
}

/* Sections */
.section {
  display:none;
  padding:15px;
}
.section.active {
  display:block;
}

/* Product card */
.product {
  background:#fff;
  border-radius:10px;
  padding:10px;
  margin-bottom:10px;
}
.product button {
  background:#000;
  color:#fff;
  border:none;
  padding:8px;
  width:100%;
  border-radius:5px;
}

/* Bottom Nav */
.bottom-nav {
  position:fixed;
  bottom:0;
  width:100%;
  background:#fff;
  display:flex;
  border-top:1px solid #ddd;
}
.bottom-nav div {
  flex:1;
  text-align:center;
  padding:10px;
  font-size:14px;
}
.bottom-nav div.active {
  background:#000;
  color:#fff;
}

/* Account */
.account-box {
  background:#fff;
  border-radius:10px;
  padding:15px;
  text-align:center;
}
.account-box img {
  width:80px;
  height:80px;
  border-radius:50%;
}
.btn {
  background:#000;
  color:#fff;
  padding:10px;
  margin-top:10px;
  border:none;
  width:100%;
  border-radius:5px;
}
</style>
</head>

<body>

<!-- حسابي -->
<div id="account" class="section active">
  <div class="account-box">
    <img src="https://i.imgur.com/8Km9tLL.png">
    <h3>مرحبا بك</h3>
    <p>رصيدك: <strong>0.00$</strong></p>
    <button class="btn">إيداع</button>
    <button class="btn">سحب</button>
  </div>
</div>

<!-- المتجر -->
<div id="shop" class="section">
  <h3>الأقسام</h3>

  <div class="product">
    <h4>قميص رجالي</h4>
    <p>20$</p>
    <button onclick="addToCart('قميص رجالي',20)">إضافة للسلة</button>
  </div>

  <div class="product">
    <h4>هاتف ذكي</h4>
    <p>300$</p>
    <button onclick="addToCart('هاتف ذكي',300)">إضافة للسلة</button>
  </div>
</div>

<!-- السلة -->
<div id="cart" class="section">
  <h3>سلّتي</h3>
  <div id="cartItems"></div>
</div>

<!-- test -->
<div id="test" class="section">
  <h3>test</h3>
  <p>قيد التطوير...</p>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <div class="active" onclick="showSection('account',this)">حسابي</div>
  <div onclick="showSection('shop',this)">المتجر</div>
  <div onclick="showSection('cart',this)">سلّتي</div>
  <div onclick="showSection('test',this)">test</div>
</div>

<script>
let cart = [];

function showSection(id, el) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  document.querySelectorAll('.bottom-nav div').forEach(d => d.classList.remove('active'));
  el.classList.add('active');

  if(id === 'cart') renderCart();
}

function addToCart(name, price) {
  cart.push({name, price});
  alert('تمت الإضافة إلى السلة');
}

function renderCart() {
  let box = document.getElementById('cartItems');
  box.innerHTML = '';
  if(cart.length === 0){
    box.innerHTML = '<p>السلة فارغة</p>';
    return;
  }
  cart.forEach(item => {
    box.innerHTML += `
      <div class="product">
        <h4>${item.name}</h4>
        <p>${item.price}$</p>
      </div>
    `;
  });
}
</script>

</body>
</html>
